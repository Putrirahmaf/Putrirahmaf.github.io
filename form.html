<html> 
    <head> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 

    </head>
    
<body> 
    <form>
    <fieldset>
    <legend>Isi form dibawah ini</legend>
    <div id="u"> <span class="label">Nama </span><input type="text" class="userid"
    name="userid" /><span class="error">User id can contain only numeral, character, or
    _(underscore)</span></div>
    <div id="p"><span class="label">NRP </span><input type="password" class="password"
    name="password" /><span class="error"> Password cannot be blank</span></div>
    <div><span class="label">Email Address </span><input type="text" class="emailadd"
    name="emailid" /><span class="error"> Invalid email address</span></div>
    </fieldset>
    <fieldset>
    <div><span class="label">HMSI</span><br>
    <input type="checkbox" id="BPH"name="BPH" value=5 class="chkb">BPH <br>
    <input type="checkbox" id="HRD" name="HRD" value=5 class="chkb">HRD<br>
    <input type="checkbox" id="Internal Affairs " name="Internal Affairs" value=5 class="chkb">Internal Affairs<br>
    <input type="checkbox" id="External Affrairs" name="External Affairs" value=5 class="chkb">Eksternal Affairs<br>
    <input type="checkbox" id="Entrepeneurship" name="Entrepeneurship" value=5 class="chkb">Entrepeneurships<br>
    <input type="checkbox" id="Social Development" name="Social Development" value=5 class="chkb">Social Development<br>
    <input type="checkbox" id="RTA" name="RTA" value=5 class="chkb">RTA<br>
   
    <div><span class="label">Angkatan</span><br>
    <input type="radio" name="paymode"class="radiobtn" value="Master Card">2020<br>
    <input type="radio" name="paymode" class="radiobtn" value="ANZ Grindlay Card">2019
    <br>
    <input type="radio" name="paymode" class="radiobtn" value="Visa Card">2018<br>
    </fieldset>

    <fieldset>
    <div><span class="label">Asal</span><select id="Asal Kota" class="infobox">
    <option value="0">pilih asal</option>
    <option value="Jawa">Jawa</option>
    <option value="Sumatra">Sumatra</option>
    <option value="Kalimantan">Kalimantan</option>
    <option value="Bali">Bali</option>
    <option value="Papua">Papua</option>
    </select>
    </fieldset>
    <span class="error"> Please select the country</span></div>
    <input class="submit" type="submit" value="Submit">
    </form>

    <fieldset>
        <style> 
        style.css
        .submit { margin-left: 125px; margin-top: 10px;}
        .label {float: left; width: 120px; }
        .infobox {width: 120px; }
        .error { color: red; padding-left: 10px; }
        div{padding: 5px; }
        .chkb { margin-left: 125px; margin-top: 10px;}
        .radiobtn { margin-left: 125px; margin-top: 10px;}
        .inputs{background-color:salmon}
        fieldset{
        border:1px solid #888;
        }
        legend{
        border:1px solid #888;
        background-color:salmon;
        color:cyan;
        font-weight:bold;
        padding:.5em
        }
        </style>
    </fieldset>

    <fieldset>
        <div>
             <script>
                $(document).ready(function() {
                $('.error').hide();
                $('.userid').focus(function(){
                $(this).addClass('inputs');
                });
                $('.password').focus(function(){
                $(this).addClass('inputs');
                });
                $('.emailadd').focus(function(){
                $(this).addClass('inputs');
                });
                $('.fooderror').addClass('error');
                $('.fooderror').hide();
                $('.payerror').addClass('error');
                $('.payerror').hide();
                $('.submit').click(function(event){
                var data=$('.userid').val();
                if(validate_userid(data))
                {
                $('.userid').next().hide();
                }
                else
                {
                $('.userid').next().show();
                }
                data=$('.password').val();
                var len=data.length;
                if(len<1)

        
                {
                $('.password').next().show();
                }
                else
                {
                $('.password').next().hide();
                }
                data=$('.emailadd').val();
                if(valid_email(data))
                {
                $('.emailadd').next().hide();
                }
                else
                {
                $('.emailadd').next().show();
                }
                var count=0;
                $('div').find(':checkbox').each(function(){
                if($(this).is(':checked'))
                {
                count++;
                }
                });
                if(count==0)
                {
                $('.fooderror').css({'margin-left':250}).show();
                {
                $('.fooderror').hide();
                }
                count=0;
                $('div').find(':radio').each(function(){
                if($(this).is(':checked'))
                {
                count++;
                }
                });
                if(count==0)
                {
                $('.payerror').css({'margin-left':250}).show();
                }
                else
                {
                $('.payerror').hide();
                }
                count=$('select option:selected').val();
                if(count==0)
                {
                $('.infobox').next().show();
                }
                else
                {
                $('.infobox').next().hide();
                }
                event.preventDefault();
                };
                });
                function valid_email(email)
                {
                var pattern= new RegExp(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]+$/);
                return pattern.test(email);
                }
                function validate_userid(uid)
                {
                var pattern= new RegExp(/^[a-z0-9_]+$/);
                return pattern.test(uid);
                }
        <script>
            
        </div>
           

    </fieldset>
   
    
</body>
</html>
